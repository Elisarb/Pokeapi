<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet">
    
    
</head>
<body>
    <div style="width:100%; background-color: rgba(255, 255, 255, 0.852);display:flex; flex-wrap:wrap; justify-content: center; position:sticky; top:0px; padding-top:20px;z-index: 3;box-shadow: 0px 0px 3px 0px rgba(100, 100, 100, 0.5)">
        <h1 class="titulo-h1 animate-charcter">POKEDEX</h1>
    </div>

    <div class="header">

        <div class="input-group mb-3" style="margin-top:30px; width: 50%; z-index: 0;">
            <input type="text" class="form-control" placeholder="Search by name or ID" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id = "bto" class="btn btn-dark" type="button">Search</button>
            </div>
        </div>

        
        
        <div class="spinner-border text-danger" id="spinner" role="status" style="display:block; position: absolute; left:50%; top:50%">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div style="display:flex; width:100%; justify-content:center">
            <button id="show-all" type="button" class="btn btn-dark" style="width:100px">Show All</button>
            <button id="flip-button" type="button" class="btn btn-dark" style="width:100px; margin: 0px 5px 0px 5px">Flip cards</button>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a id="dropdown-item1"class="dropdown-item" href="javascript:traerTipos(1)">Normal</a>
                  <a id="dropdown-item2" class="dropdown-item" href="javascript:traerTipos(2)">Fighting</a>
                  <a id="dropdown-item3" class="dropdown-item" href="javascript:traerTipos(3)">Flying</a>
                  <a id="dropdown-item4" class="dropdown-item" href="javascript:traerTipos(4)">Poison</a>
                  <a id="dropdown-item5" class="dropdown-item" href="javascript:traerTipos(5)">Ground</a>
                  <a id="dropdown-item6" class="dropdown-item" href="javascript:traerTipos(6)">Rock</a>
                  <a id="dropdown-item7" class="dropdown-item" href="javascript:traerTipos(7)">Bug</a>
                  <a id="dropdown-item8" class="dropdown-item" href="javascript:traerTipos(8)">Ghost</a>
                  <a id="dropdown-item9" class="dropdown-item" href="javascript:traerTipos(9)">Steel</a>
                  <a id="dropdown-item10" class="dropdown-item" href="javascript:traerTipos(10)">Fire</a>
                  <a id="dropdown-item11" class="dropdown-item" href="javascript:traerTipos(11)">Water</a>
                  <a id="dropdown-item12" class="dropdown-item" href="javascript:traerTipos(12)">Grass</a>
                  <a id="dropdown-item13" class="dropdown-item" href="javascript:traerTipos(13)">Electric</a>
                  <a id="dropdown-item14" class="dropdown-item" href="javascript:traerTipos(14)">Psychic</a>
                  <a id="dropdown-item15" class="dropdown-item" href="javascript:traerTipos(15)">Ice</a>
                  <a id="dropdown-item16" class="dropdown-item" href="javascript:traerTipos(16)">Dragon</a>
                  <a id="dropdown-item17" class="dropdown-item" href="javascript:traerTipos(17)">Dark</a>
                  <a id="dropdown-item18" class="dropdown-item" href="javascript:traerTipos(18)">Fairy</a>
                  <a id="dropdown-item19" class="dropdown-item" href="javascript:traerTipos(19)">Unknown</a>
                  <a id="dropdown-item20" class="dropdown-item" href="javascript:traerTipos(20)">Shadow</a>
                </div>
              </div>
        </div>
        
    </div>

    <div id="lol">
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
